<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Listbox</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/><style>.list-group {
				position: relative;
				max-height: 293px;
				visibility: hidden;
				opacity: 0;
			}

			.list-group.is-active {
				visibility: visible;
				opacity: 1;
			}

			.list-group-item.is-active {
				z-index: 2;
				color: #fff;
				background-color: #007bff;
				border-color: #007bff;
			}</style></head><body><div class="container"><div class="row my-5"><div class="col-12"><h1 class="m-0"><a href="https://github.com/19h47/19h47-list">List</a></h1></div></div><div class="row my-5"><div class="col-12"><div id="monster" class="js-list p-3 border rounded-lg"><h2 id="monster-label">Choose an monster <sup class="js-keys"></sup></h2><button id="monster-button" class="btn btn-outline-primary my-3 w-100 js-list-button" aria-haspopup="listbox" aria-labelledby="monster-label monster-button" type="button"><span class="js-list-label">Monsters</span></button><div class="border overflow-hidden rounded-lg" style="height: 293px;"><ul class="list-group list-group-flush js-list-box overflow-auto" tabindex="-1" role="listbox" aria-labelledby="monster-label"></ul></div></div></div></div><div class="row my-5"><div class="col-12"><div class="js-list p-3 border rounded-lg" id="spells"><h2 id="monster-label">Choose an spells <sup class="js-keys"></sup></h2><button id="monster-button" class="btn btn-outline-primary my-3 js-list-button w-100" aria-haspopup="listbox" aria-labelledby="monster-label monster-button" type="button"><span class="js-list-label">Spells</span></button><div class="border overflow-hidden rounded-lg"><ul class="list-group list-group-flush js-list-box overflow-auto" tabindex="-1" role="listbox" aria-labelledby="monster-label"></ul></div></div></div></div></div><script src="https://cdn.rawgit.com/inexorabletash/polyfill/v0.1.42/polyfill.min.js"></script><script src="main.js"></script><script>const lists = [...document.querySelectorAll('.js-list')];
			const url = 'https://www.dnd5eapi.co/api/';

			const getMonsters = async () => {
				let response = await fetch(`${url}monsters`);
				let data = await response.json();

				return data;
			};

			const getSpells = async () => {
				let response = await fetch(`${url}spells`);
				let data = await response.json();

				return data;
			};

			const options = (index, name) => `
				<li class="list-group-item list-group-item-action" id="${index}" role="option">
					${name}
				</li>
			`;

			lists.map($list => {
				const $listbox = $list.querySelector('[role="listbox"]');
				const $button = $list.querySelector('.js-list-button');
				const $keys = $list.querySelector('.js-keys');
				const $search = $list.querySelector('.js-search');
				const { id } = $list;

				if ('monster' === id) {
					const data = getMonsters();

					data.then(monsters => {
						monsters.results.forEach(monster => {
							$listbox.innerHTML += options(monster.index, monster.name);
						});

						const box = new List.Box($listbox);
						box.init();

						const button = new List.Button($button, box);
						button.init();
					});
				}

				if ('spells' === id) {
					const data = getSpells();

					data.then(spells => {
						spells.results.forEach(spell => {
							$listbox.innerHTML += options(spell.index, spell.name);
						});

						const box = new List.Box($listbox);
						box.init();

						const button = new List.Button($button, box);
						button.init();
					});
				}

				$button.addEventListener('Button.change', event => {
					console.log(event.detail);
				});

				$button.addEventListener('Button.keys', event => {
					const { keys } = event.detail;

					$keys.innerHTML = keys;
				});
			});</script></body></html>
